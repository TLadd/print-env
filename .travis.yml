language: node_js
cache:
  directories:
    - ~/.npm
notifications:
  email: true
node_js:
  - '10'
script:
  - npm test
  - npm run travis-demo
  # print names of all sensitive variables present
  - ./bin/has-env.js NPM
after_success:
  - npm run semantic-release
branches:
  except:
    - /^v\d+\.\d+\.\d+$/
